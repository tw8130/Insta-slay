{%extends 'all-pics/base.html'%}
{% load static%}
{% load bootstrap3 %}
{%block content%}
{% if profile %} {% for image in profile %}
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="image_outer_container">
            <div class="green_icon"></div>
            <div class="image_inner_container">
                <a href="{% url 'upload_profile' %}">Edit profile photo</a>
                <img src="{{image.profile_photo.url}}">
            </div>
        </div>
    </div>
    <div class="profile-usertitle">
      <a href="{{image.user}}"></a>
      </div>
      <div class="profile-usertitle-job">
        <a href="{{image.bio}}"></a>
      </div>
      {% endfor %} {% endif %}

    <div class="row overview">
      <div class="col-md-4 user-pad text-center">
          <h3>FOLLOWERS</h3>
      </div>
      <div class="col-md-4 user-pad text-center">
          <h3> 12 FOLLOWING</h3>
      </div>
  </div>
    <!-- END SIDEBAR USER TITLE -->
    <!-- SIDEBAR BUTTONS -->
    <div class="profile-userbuttons">
      <button type="button" class="btn btn-success btn-sm"id="clickme">Follow:0</button>
      <button type="button" class="btn btn-danger btn-sm">Unfollow</button>
    </div>
    <!-- END SIDEBAR BUTTONS -->
</div>

<script>
  var button = document.getElementById("clickme"),
  count = 0;
  button.onclick = function() {
  count += 1;
  button.innerHTML = "Click me: " + count;
};
</script>
<style>
    .container{
       	height: 100%;
       	align-content: center;
       }

       .image_outer_container{
       	margin-top: auto;
       	margin-bottom: auto;
       	border-radius: 30%;
       	position: relative;
       }

       .image_inner_container{
       	border-radius: 50%;
       	padding: 5px;
        background: #833ab4; 
        background: -webkit-linear-gradient(to bottom, #fcb045, #fd1d1d, #833ab4); 
        background: linear-gradient(to bottom, #fcb045, #fd1d1d, #833ab4);
       }
       .image_inner_container img{
       	height: 200px;
       	width: 200px;
       	border-radius: 50%;
       	border: 5px solid white;
       }

       .image_outer_container .green_icon{
         background-color: #4cd137;
         position: absolute;
         right: 30px;
         bottom: 10px;
         height: 30px;
         width: 30px;
         border:5px solid white;
         border-radius: 50%;
       }
</style>
{% endblock %}
