{%extends "registration/base.html"%} {% load bootstrap3 %}
{% load material_form %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  method="post">
            {% csrf_token %}
            <fieldset>
              {% form form=form %}{% endform %}
              <button type="submit" name="_submit" class="btn">Submit</button>
            </fieldset>
            

            <div class="col-xs-10"></div>
                <h2 class="text-center">
                    <small>OR</small>
                </h2>
                
             <!-- SignIN Button Next to (Do you have an account)! -->
             <div class="panel-heading">
              <p class="_g9ean pull-left">Have an account?</p>
              <a href="{% url 'login' %}" class="btn btn-primary btn-sm pull-right">Sign In</a>
            </div>
            <!--Collapse SignIN Button! -->

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
<style>
  .container {
    background: #833ab4;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to top, #fcb045, #fd1d1d, #833ab4);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to top, #fcb045, #fd1d1d, #833ab4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  }
</style>

{% endblock %}
